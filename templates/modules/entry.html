  <h1><a href="/entry/{{ entry.slug }}">{{ escape(entry.title) }}</a></h1>
  <div class="c"><em>{{ locale.format_date(entry.published, full_format=True, shorter=True) }}</em></div>
  <div class="nw">{{ entry.html }}</div>
  {% if current_user %}
    <div class="admin"><a href="/compose?id={{ entry.id }}">{{ _("Edit this post") }}</a></div>
  {% end %}
